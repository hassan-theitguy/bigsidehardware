<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bigside Hardware</title>
    <meta name="author" content="Webmaster">
    <meta name="description" content="Homepage">
    <meta name="keywords" content="">
</head>

<style>
    html,
    body {
        height: 100%;
    }

    body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .menu {
        display: grid;
        grid-template-columns: 20% 20% 20% 20% 20%;
    }

    .menu-item {
        text-align: center;
        height: 100px;
        line-height: 100px;
    }

    #bg1,
    #t1 {
        background: blue;
    }

    #bg2,
    #t2 {
        background: red;
    }

    #bg3,
    #t3 {
        background: yellow;
    }

    #bg4. #t4 {
        background: green;
    }

    #bg5,
    #t5 {
        background: pink;
    }

    .main {
        position: relative;
        background: gray;
        flex-grow: 1;
    }

    #t1,
    #t2,
    #t3,
    #t4,
    #t5 {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>
    <div class="menu">
        <div id="bg1" class="menu-item">HOME</div>
        <div id="bg2" class="menu-item">HOURS</div>
        <div id="bg3" class="menu-item">LOCATION</div>
        <div id="bg4" class="menu-item">SALE</div>
        <div id="bg5" class="menu-item">ABOUT</div>
    </div>
    <div class="main">
        <div id="t1" class="tab">
            HOME
        </div>
        <div id="t2" class="tab">
            HOURS
        </div>
        <div id="t3" class="tab">
            LOCATION
        </div>
        <div id="t4" class="tab">
            SALE
        </div>
        <div id="t5" class="tab">
            ABOUT
        </div>
    </div>
</body>
